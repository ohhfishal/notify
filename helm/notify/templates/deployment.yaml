apiVersion: apps/v1
kind: Deployment
metadata:
  name: "notify"
  labels:
    app: notify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notify
  template:
    metadata:
      labels:
        app: notify
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: "TOKEN"
              value: {{ .Values.discord.token | quote }}
            - name: "APP_ID"
              value: {{ .Values.discord.appID | quote }}
            - name: "GUILD_ID"
              value: {{ .Values.discord.guildID | quote }}
